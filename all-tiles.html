<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tiles - Mubarak Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
   /* Hero Banner */
.hero {
  background: url('./images/tiles-img/hero-tiles.jpg') center/cover no-repeat;
  color: #fff;
  padding: 60px 20px;  /* reduced from 100px */
  text-align: center;
  position: relative;
  max-height: 400px;   /* optional height cap */
  overflow: hidden;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
}

.hero h1 {
  position: relative;
  font-size: 2.2rem;   /* reduced from 3rem */
  z-index: 2;
  margin-bottom: 15px;
}

.hero p {
  position: relative;
  z-index: 2;
  font-size: 1rem;     /* reduced from 1.2rem */
  max-width: 600px;
  margin: 0 auto;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .hero {
    padding: 40px 15px;  /* tighter on tablets */
    max-height: 320px;
  }

  .hero h1 {
    font-size: 1.8rem;
  }

  .hero p {
    font-size: 0.95rem;
  }
}

@media (max-width: 480px) {
  .hero {
    padding: 30px 10px;  /* even smaller on mobile */
    max-height: 280px;
  }

  .hero h1 {
    font-size: 1.5rem;
  }

  .hero p {
    font-size: 0.9rem;
  }
}


    /* Filter Bar */
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 40px 0;
    }
    .filter-btn {
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      background: #f1f3f5;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: #007bff;
      color: #fff;
    }

    /* Tile Grid */
    .tiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-bottom: 60px;
    }
    .tile-card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .tile-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .tile-card:hover img {
      transform: scale(1.08);
    }
    .tile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .tile-card h3 {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: #fff;
      font-size: 1.3rem;
      text-shadow: 0 3px 6px rgba(0,0,0,0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- âœ… Keep Same Header/Navbar -->
  <header>
    <!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid d-flex justify-content-between align-items-center px-3">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center fw-bold text-white" href="index.html#contact">
      <img src="./images/image-2.png" alt="Logo" class="me-2 brand-logo" style="height:40px;">
      <span class="brand-name">Mubarak Group</span>
    </a>

    <!-- CTA Button -->
    <a href="index.html#contact" class="btn btn-primary px-3">Get Quote</a>
  </div>
</nav>


  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>All Tiles</h1>
    <p>Explore our complete collection of premium tiles</p>
  </section>
<!-- Filter Bar -->
<div class="container">
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="floor">Floor</button>
    <button class="filter-btn" data-filter="wall">Wall</button>
    <button class="filter-btn" data-filter="bathroom">Bathroom</button>
    <button class="filter-btn" data-filter="outdoor">Outdoor</button>
    <button class="filter-btn" data-filter="marble">Marble</button>
    <button class="filter-btn" data-filter="granite">Granite</button>
    <button class="filter-btn" data-filter="decorative">Decorative</button>
    <button class="filter-btn" data-filter="elegant">Elegant</button>
  </div>
</div>

<!-- Tiles Grid -->
<div class="container">
  <div class="tiles-grid">
    <div class="tile-card" data-category="floor">
      <img src="./images/tiles-img/floor.jpg" alt="Floor Tiles">
      <h3>Floor Tiles</h3>
    </div>
    <div class="tile-card" data-category="wall">
      <img src="./images/tiles-img/wall.jpg" alt="Wall Tiles">
      <h3>Wall Tiles</h3>
    </div>
    <div class="tile-card" data-category="bathroom">
      <img src="./images/tiles-img/bathroom.jpg" alt="Bathroom Tiles">
      <h3>Bathroom Tiles</h3>
    </div>
    <div class="tile-card" data-category="outdoor">
      <img src="./images/tiles-img/outdoor.jpg" alt="Outdoor Tiles">
      <h3>Outdoor Tiles</h3>
    </div>
    <div class="tile-card" data-category="marble">
      <img src="./images/tiles-img/marble.avif" alt="Marble">
      <h3>Marble</h3>
    </div>
    <div class="tile-card" data-category="granite">
      <img src="./images/tiles-img/granite.avif" alt="Granite">
      <h3>Granite</h3>
    </div>
    <div class="tile-card" data-category="decorative">
      <img src="./images/tiles-img/decorative.avif" alt="Decorative Tiles">
      <h3>Decorative Tiles</h3>
    </div>
    <div class="tile-card" data-category="elegant">
      <img src="./images/tiles-img/eli.jpg" alt="Elegant Tiles">
      <h3>Elegant Tiles</h3>
    </div>
  </div>
</div>


<script>
  // Filtering Logic
  const filterBtns = document.querySelectorAll('.filter-btn');
  const tiles = document.querySelectorAll('.tile-card');

  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      // Remove active class from all
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const filter = btn.dataset.filter;

      tiles.forEach(tile => {
        if (filter === "all" || tile.dataset.category === filter) {
          tile.style.display = "block";
          tile.classList.add("fade-in");
        } else {
          tile.style.display = "none";
        }
      });
    });
  });
</script>

<style>
  /* Small animation */
  .fade-in {
    animation: fadeIn 0.6s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
</style>


  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 Mubarak Group. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
